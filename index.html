<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <section>
        <div class="top-section">
             <div class="text-section">
                 <h2>Random Quotes Generator</h2>
                 <p class="quotes-section">
                     Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde porro dolores consequuntur hic iusto facilis beatae architecto rem impedit, quod harum ducimus quam animi eaque deserunt dolor quasi cumque sunt!

                 </p>
             </div>
             <div class="quote-Author">
                 - Charles Barbage
             </div>
             <div class="timer"></div>
        </div>
       <div class="buttons">
        <button class="newQuotes">
            New Qutotes
        </button>
        <button class="autoUpdate">
            Click Here To Set To Auto Update
        </button>
        <button class="exitAutoUpdate">
            Click Here To Exit Auto Update
        </button>
       </div>
    </section>
    
</body>
</html>
